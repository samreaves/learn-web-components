<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Learning Web Components</title>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="bower_components/polymer/polymer.html" />
		<link rel="import" href="components/hello-world.html" />
	</head>
	<body>
		<input type="text" id="name_input" />
		<hello-world id="name_display" name="user"></hello-world>
		<script>
			name_input.addEventListener('keyup', function() {
				name_display.name = this.value;
			});
		</script>
	</body>
</html>
